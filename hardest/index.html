<html lang="en" style="font-family: 'Times New Roman', Times, serif; font-stretch: expanded;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Hardest Completions</title>
    <link rel="stylesheet" href="stylesHard.css">
    
</head>
<button onclick="document.location='../'" class="hardest2Index" style="cursor: pointer;font-family: 'Times New Roman', Times, serif; font-stretch: expanded;">Return To Home</button>
<body>
    <h1>My Hardest Completions</h1>
    <button type="button" class="collapsible" style="cursor: pointer; font-family: 'Times New Roman', Times, serif; font-stretch: expanded;">Settings</button>
    <div class="container">
        <label for="sortCriteria">Sort by:</label>
        <select id="sortCriteria" onchange="sortList(this.value)" style="cursor: pointer;font-family: 'Times New Roman', Times, serif; font-stretch: expanded;">
            <option value="hard" style="cursor: pointer;font-family: 'Times New Roman', Times, serif; font-stretch: expanded;">Difficulty</option>
            <option value="dateOldest" style="cursor: pointer;font-family: 'Times New Roman', Times, serif; font-stretch: expanded;">Oldest</option>
            <option value="dateMostRecent" style="cursor: pointer;font-family: 'Times New Roman', Times, serif; font-stretch: expanded;">Newest</option>
        </select>
        <label for="difficultyDropdown"><br>Difficulty:</label>
        <select id="difficultyDropdown" onchange="changeDifficulty()" style="cursor: pointer;font-family: 'Times New Roman', Times, serif; font-stretch: expanded;">
            <option value="imo" style="cursor: pointer;font-family: 'Times New Roman', Times, serif; font-stretch: expanded;">My Opinion</option>
            <option value="aredlDifficulty" style="cursor: pointer;font-family: 'Times New Roman', Times, serif; font-stretch: expanded;">Aredl (+more)</option>
        </select>
        <label for="filterRated"><br>Show only extremes (+ Phonk Town): </label>
        <input type="checkbox" id="filterRated" onclick="toggleFilter()" style="cursor: pointer;">
    </div>
    <ul id="completionList">
    </ul>
    <script src="scripts.js"></script>
</body>
</html>
